<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de Cliente - ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-gray-100" x-data="app()" x-init="init()">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <aside
        class="bg-green-800 text-white p-4 transition-all duration-300"
        :class="menuAberto ? larguraSidebar : 'w-0 overflow-hidden'"
      >
        <h1 class="text-2xl font-bold mb-6" x-show="menuAberto">Meu ERP</h1>
        <nav class="flex flex-col gap-5" x-show="menuAberto">
          <a href="index.html" class="hover:bg-green-700 p-2 rounded">Painel</a>
          <a
            href="cadastro-cliente.html"
            class="hover:bg-green-700 p-2 rounded bg-green-700"
            >Cadastro</a
          >
          <a href="#" class="hover:bg-green-700 p-2 rounded">Produtos</a>
          <a href="#" class="hover:bg-green-700 p-2 rounded">Serviços</a>
          <a href="#" class="hover:bg-green-700 p-2 rounded">Orçamentos</a>
          <a href="#" class="hover:bg-green-700 p-2 rounded"
            >Ordens de serviços</a
          >
          <a href="#" class="hover:bg-green-700 p-2 rounded">Vendas</a>
          <a href="#" class="hover:bg-green-700 p-2 rounded">Estoque</a>
          <a href="#" class="hover:bg-green-700 p-2 rounded">Financeiro</a>
          <a href="#" class="hover:bg-green-700 p-2 rounded">Clientes</a>
        </nav>
      </aside>

      <!-- Área principal -->
      <div class="flex-1 flex flex-col">
        <header class="bg-white shadow p-5 flex justify-between items-center">
          <div class="flex items-center gap-4">
            <button
              @click="menuAberto = !menuAberto"
              class="text-green-700 font-bold text-xl mr-4"
            >
              ☰
            </button>
            <h2 class="text-xl font-semibold">Cadastro de Cliente</h2>
          </div>
          <div>
            <span class="mr-4">Olá, Usuário</span>
            <button class="bg-red-500 text-white px-3 py-1 rounded">
              Sair
            </button>
          </div>
        </header>

        <main class="p-6 flex-1 overflow-y-auto">
          <div class="max-w-4xl mx-auto">
            <form class="bg-white p-8 rounded-lg shadow">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Dados Pessoais -->
                <div class="col-span-2">
                  <h3 class="text-lg font-semibold mb-4 text-green-700">
                    Dados Pessoais
                  </h3>
                </div>

                <div>
                  <label class="block text-gray-700 mb-2">Nome Completo</label>
                  <input
                    type="text"
                    class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
                    required
                  />
                </div>

                <div>
                  <label class="block text-gray-700 mb-2">CPF/CNPJ</label>
                  <input
                    type="text"
                    class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
                    required
                  />
                </div>

                <div>
                  <label class="block text-gray-700 mb-2">E-mail</label>
                  <input
                    type="email"
                    class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
                    required
                  />
                </div>

                <div>
                  <label class="block text-gray-700 mb-2">Telefone</label>
                  <input
                    type="tel"
                    class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
                    required
                  />
                </div>

                <!-- Endereço -->
                <div class="col-span-2 mt-4">
                  <h3 class="text-lg font-semibold mb-4 text-green-700">
                    Endereço
                  </h3>
                </div>

                <div class="col-span-2">
                  <label class="block text-gray-700 mb-2">Logradouro</label>
                  <input
                    type="text"
                    class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
                    required
                  />
                </div>

                <div>
                  <label class="block text-gray-700 mb-2">Número</label>
                  <input
                    type="text"
                    class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
                    required
                  />
                </div>

                <div>
                  <label class="block text-gray-700 mb-2">Complemento</label>
                  <input
                    type="text"
                    class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
                  />
                </div>

                <div>
                  <label class="block text-gray-700 mb-2">Bairro</label>
                  <input
                    type="text"
                    class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
                    required
                  />
                </div>

                <div>
                  <label class="block text-gray-700 mb-2">Cidade</label>
                  <input
                    type="text"
                    class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
                    required
                  />
                </div>

                <div>
                  <label class="block text-gray-700 mb-2">Estado</label>
                  <select
                    class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
                    required
                  >
                    <option value="">Selecione...</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                  </select>
                </div>

                <div>
                  <label class="block text-gray-700 mb-2">CEP</label>
                  <input
                    type="text"
                    class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
                    required
                  />
                </div>
              </div>

              <div class="mt-8 flex justify-end gap-4">
                <button
                  type="button"
                  class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600"
                >
                  Cancelar
                </button>
                <button
                  type="submit"
                  class="bg-green-700 text-white px-6 py-2 rounded hover:bg-green-800"
                >
                  Salvar
                </button>
              </div>
            </form>
          </div>
        </main>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
